{% extends "base.html" %}
{% block title %} product {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-4">
            <div class="thumbnail">
                <img src="{{ product.image_url }}">
                <div class="caption">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p class="price">{{ product.price }}</p>
                    <button class="btn btn-primary">
                        <a href="{% url 'add_to_cart' product.id %}" style="color: rgb(156, 207, 244);">Купити</a>
                    </button>
                    </html>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
